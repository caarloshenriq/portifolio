<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>password generator</title>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw"></span>
                <button id="copy"><i class="fas fa-copy"></i></button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Número de Caracteres</label>
                <input id="len" value="8" type="number" min="2" max="30" />
            </div>
            <div class="form-control">
                <label for="upper">Letras maiúsculas</label>
                <input id="upper" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="lower"> Letras minúsculas</label>
                <input id="lower" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number"> números</label>
                <input id="number" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="symbol"> símbolos</label>
                <input id="symbol" type="checkbox" />
            </div>
            <button class="generate" id="generate">
                Criar senha
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/698cd37b79.js" crossorigin="anonymous"></script>
</body>
</html>
